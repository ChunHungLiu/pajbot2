<html>
    <head>
        <title>Dashboard</title>
<script type="text/javascript">
var ws_host = '{{.WSHost}}/dashboard';
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
var isopen = false;
var socket = null;

function add_message(data)
{
    $('#chat').append($(add_timeout_button(data['user'])));
    $('#chat').append($("<div class=\"chat-line\">").text(data['user'] + ': ' + data['text']));
}

function add_timeout_button(user) {
    var button = $('<input type="button" value="timeout" class="timeout-button">');
    button.click(function() {
        console.log("CLICKED ");
        var payload = {
            'event': 'timeout',
            'data': {
                'target_user': user,
                'timeout_duration': '3'
            }

        }
        socket.send(JSON.stringify(payload));
    });
    return button
}

$(document).ready(function() {
    $('#messageText').keypress(function(e) {
        if (e.which == 13) {
            $('#sendMessage').click();
            return false;
        }
    });
    $('#sendMessage').click(function() {
        var text = $('#messageText').val();
        console.log(text);
        $('#messageText').val('');
        var payload = {
            'event': 'chat',
            'data': {
                'text': text
            }
        };
        socket.send(JSON.stringify(payload));
    });
    $('#btnQuit').click(function() {
        var payload = {
            'event': 'quit'
        }
        socket.send(JSON.stringify(payload));
    });
    $('#btnTimeout').click(function() {
        var payload = {
            'event': 'timeout',
            'target_user': 'nuuls',
            'timeout_duration': 3
        }
        socket.send(JSON.stringify(payload));
    });
});

function connect_to_ws()
{
    if (isopen) {
        return;
    }
    console.log('Connecting to websocket....');
    socket = new WebSocket(ws_host);
    socket.binaryType = "arraybuffer";
    socket.onopen = function() {
        console.log('Connected!');
        isopen = true;
    }

    socket.onmessage = function(e) {
        if (typeof e.data == "string") {
            var json_data = JSON.parse(e.data);
            console.log(json_data);
            if (json_data['event'] !== undefined) {
                switch (json_data['event']) {
                    case 'chat':
                        add_message(json_data['data']);
                        break;
                    case 'refresh':
                    case 'reload':
                        location.reload(true);
                        break;
                }
            }
        } else {
            var arr = new Uint8Array(e.data);
            var hex = '';
            for (var i = 0; i < arr.length; i++) {
                hex += ('00' + arr[i].toString(16)).substr(-2);
            }
            //add_row('Binary message received: ' + hex);
        }
    }

    socket.onclose = function(e) {
        socket = null;
        isopen = false;
        setTimeout(connect_to_ws, 2500);
    }
}
connect_to_ws();
</script>
    </head>
    <body>
        <h3>DASHBOARD</h3>
        <div>Send message: <input type="text" id="messageText"><button id="sendMessage">Send</button></div>
        <div><button id="btnQuit">Quit</button></div>
        <div class="chatbox">
            <ul id="chat">
            </ul>
        </div>
        asd
    </body>
</html>
