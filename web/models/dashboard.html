<html ng-app="dashboard">
<head>
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
<style>
.chat-line {
    overflow: hidden;
}
</style>

<script type="text/javascript">
var ws_host = '[[.WSHost]]/dashboard';
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
<script type="text/javascript">
var app = angular.module('dashboard', ['ngMaterial']);

app.controller("dashboard", function($scope, $compile) {
    var isopen = false;
    var socket = null;
    $scope.lines = [];
    console.log($scope);

    function add_message(data) {
        $scope.lines.push({user: data['user'], msg: data['text']});
    }

    $scope.send_quit = function() {
        console.log("QUIT");
        var payload = {
            'event': 'quit'
        }
        socket.send(JSON.stringify(payload));
    };

    $scope.send_timeout = function(user) {
        console.log("timeout " + user);
        var payload = {
            'event': 'timeout',
            'data': {
                'target_user': user,
                'timeout_duration': '3'
            }

        }
        socket.send(JSON.stringify(payload));
    }

    $(document).ready(function() {
        $('#messageText').keypress(function(e) {
            if (e.which == 13) {
                $('#sendMessage').click();
                return false;
            }
        });
        $('#sendMessage').click(function() {
            var text = $('#messageText').val();
            console.log(text);
            $('#messageText').val('');
            var payload = {
                'event': 'chat',
                'data': {
                    'text': text
                }
            };
            socket.send(JSON.stringify(payload));
        });
    });

    function connect_to_ws()
    {
        if (isopen) {
            return;
        }
        console.log('Connecting to websocket....');
        socket = new WebSocket(ws_host);
        socket.binaryType = "arraybuffer";
        socket.onopen = function() {
            console.log('Connected!');
            isopen = true;
        }

        socket.onmessage = function(e) {
            if (typeof e.data == "string") {
                var json_data = JSON.parse(e.data);
                console.log(json_data);
                if (json_data['event'] !== undefined) {
                    switch (json_data['event']) {
                        case 'chat':
                            $scope.$apply(add_message(json_data['data']));
                            break;
                        case 'refresh':
                        case 'reload':
                            location.reload(true);
                            break;
                    }
                }
            } else {
                var arr = new Uint8Array(e.data);
                var hex = '';
                for (var i = 0; i < arr.length; i++) {
                    hex += ('00' + arr[i].toString(16)).substr(-2);
                }
                //add_row('Binary message received: ' + hex);
            }
        }

        socket.onclose = function(e) {
            socket = null;
            isopen = false;
            setTimeout(connect_to_ws, 2500);
        }
    }

    connect_to_ws();
});

</script>
    </head>
        <body ng-controller="dashboard" ng-cloak>

            <h3>DASHBOARD</h3>
            <div>Send message: <input type="text" id="messageText"><button id="sendMessage">Send</button></div>
            <div><md-button class="md-raised md-primary" ng-click="send_quit()" id="btnQuit">Quit</md-button></div>
            <div class="chatbox">
                <ul class="chat">
                    <div ng-repeat="line in lines">
                        <div class="chat-line">
                            <md-button style="float:left;overflow:hidden;" class="md-raised md-primary" ng-click="send_timeout(line.user)"> timeout </md-button>
                            <div style="overflow:hidden;">{{ line.user }}: {{ line.msg }}</div>
                        </div>
                    </div>
                </ul>
            </div>
    </body>
</html>
